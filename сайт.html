<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минимализм</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #7b68ee;
            --accent-secondary: #9370db;
            --card-bg: rgba(30, 30, 30, 0.6);
            --shadow: rgba(0, 0, 0, 0.25);
            --hover: rgba(123, 104, 238, 0.15);
            --border: rgba(255, 255, 255, 0.08);
            --gradient: linear-gradient(135deg, #7b68ee, #9370db);
            --menu-width: 80px;
        }
        
        .light-theme {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent: #6f42c1;
            --accent-secondary: #8e6cef;
            --card-bg: rgba(255, 255, 255, 0.7);
            --shadow: rgba(0, 0, 0, 0.08);
            --hover: rgba(111, 66, 193, 0.1);
            --border: rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, #6f42c1, #8e6cef);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            transition: background 0.8s cubic-bezier(0.19, 1, 0.22, 1), color 0.8s ease;
            position: relative;
            overflow-x: hidden;
            display: flex;
        }
        
        /* Анимированные линии фона */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .line {
            position: absolute;
            background: var(--accent);
            opacity: 0.1;
            animation: floatLine 12s infinite linear;
        }
        
        .line-1 {
            width: 180%;
            height: 2px;
            top: 15%;
            left: -80%;
            animation-delay: 0s;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }
        
        .line-2 {
            width: 2px;
            height: 180%;
            top: -80%;
            left: 75%;
            animation-delay: -2s;
            background: linear-gradient(180deg, transparent, var(--accent-secondary), transparent);
        }
        
        .line-3 {
            width: 150%;
            height: 3px;
            top: 55%;
            left: -50%;
            animation-delay: -4s;
            transform: rotate(45deg);
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
        }
        
        .line-4 {
            width: 3px;
            height: 150%;
            top: -50%;
            left: 35%;
            animation-delay: -6s;
            transform: rotate(30deg);
            background: linear-gradient(180deg, transparent, #4ecdc4, transparent);
        }
        
        .line-5 {
            width: 170%;
            height: 2px;
            top: 75%;
            left: -70%;
            animation-delay: -8s;
            transform: rotate(-20deg);
            background: linear-gradient(90deg, transparent, #45b7d1, transparent);
        }
        
        .line-6 {
            width: 2px;
            height: 170%;
            top: -70%;
            left: 60%;
            animation-delay: -10s;
            transform: rotate(10deg);
            background: linear-gradient(180deg, transparent, #9370db, transparent);
        }
        
        @keyframes floatLine {
            0% {
                transform: translateX(-100%) rotate(0deg);
            }
            100% {
                transform: translateX(100%) rotate(0deg);
            }
        }
        
        /* Боковое меню */
        .side-menu {
            width: var(--menu-width);
            background: var(--bg-secondary);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            box-shadow: 2px 0 10px var(--shadow);
            display: flex;
            flex-direction: column;
            z-index: 100;
        }
        
        .menu-items {
            position: relative;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .menu-item:hover, .menu-item.active {
            background: var(--hover);
            border-left-color: var(--accent);
        }
        
        .menu-item i {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .menu-item span {
            font-size: 0.7rem;
            text-align: center;
        }
        
        .theme-switcher {
            margin-top: auto;
            margin-bottom: 20px;
            padding: 0 10px;
            display: flex;
            justify-content: center;
        }
        
        .theme-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
        }
        
        .theme-btn i {
            font-size: 1rem;
        }
        
        /* Основной контент */
        .content {
            flex: 1;
            margin-left: var(--menu-width);
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
            flex: 1;
        }
        
        .page.active {
            display: block;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
        }
        
        /* Аватар и текст */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 30px;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .profile-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--shadow);
        }
        
        .profile-text {
            text-align: left;
        }
        
        .profile-text h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .profile-text p {
            font-size: 1rem;
        }
        
        /* Кнопки социальных платформ */
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: 0 5px 15px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px var(--shadow);
            border-color: var(--accent);
        }
        
        .btn:hover::before {
            opacity: 0.1;
        }
        
        .btn i {
            margin-right: 12px;
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
            transition: transform 0.4s ease;
        }
        
        .btn:hover i {
            transform: scale(1.2);
        }
        
        .btn .tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease, bottom 0.3s ease;
            pointer-events: none;
            white-space: nowrap;
        }
        
        .btn:hover .tooltip {
            opacity: 1;
            bottom: -30px;
        }
        
        .discord { color: #5865f2; }
        .twitch { color: #9146ff; }
        .youtube { color: #ff0000; }
        
        /* Страница с картинками */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            height: 200px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            overflow: hidden;
        }
        
        .gallery-item i {
            font-size: 3rem;
        }
        
        /* Футер */
        .footer {
            margin-top: auto;
            padding-top: 40px;
            text-align: left;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Большой текст для музыки */
        .music-message {
            font-size: 3rem;
            font-weight: bold;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 50px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 900px) {
            .content {
                padding: 20px;
            }
        }
        
        @media (max-width: 600px) {
            .side-menu {
                width: 100%;
                height: auto;
                bottom: 0;
                top: auto;
                flex-direction: row;
                padding: 10px 0;
            }
            
            .menu-items {
                display: flex;
                width: 100%;
                justify-content: space-around;
            }
            
            .menu-item {
                flex-direction: column;
                padding: 10px 5px;
                border-left: none;
                border-top: 4px solid transparent;
            }
            
            .menu-item:hover, .menu-item.active {
                border-left-color: transparent;
                border-top-color: var(--accent);
            }
            
            .menu-item i {
                margin-bottom: 3px;
            }
            
            .menu-item span {
                font-size: 0.6rem;
            }
            
            .theme-switcher {
                display: none;
            }
            
            .content {
                margin-left: 0;
                margin-bottom: 70px;
            }
            
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .profile-section {
                align-items: flex-start;
            }
            
            .profile-avatar {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Анимированный фон с линиями -->
    <div class="animated-bg">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="line line-4"></div>
        <div class="line line-5"></div>
        <div class="line line-6"></div>
    </div>
    
    <!-- Боковое меню -->
    <div class="side-menu">
        <div class="menu-items">
            <a href="#" class="menu-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </a>
            
            <a href="#" class="menu-item" data-page="gallery">
                <i class="fas fa-images"></i>
                <span>Картинки</span>
            </a>
            
            <a href="#" class="menu-item" data-page="music">
                <i class="fas fa-music"></i>
                <span>Музыка</span>
            </a>
        </div>
        
        <div class="theme-switcher">
            <div class="theme-btn" id="themeSwitcher">
                <i class="fas fa-toggle-on" id="toggleIcon"></i>
            </div>
        </div>
    </div>
    
    <!-- Основной контент -->
    <div class="content">
        <!-- Главная страница -->
        <div class="page active" id="home">
            <div class="profile-section">
                <div class="profile-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-text">
                    <h2>Добро пожаловать!</h2>
                    <p>Больше нечего сказать</p>
                </div>
            </div>
            
            <div class="buttons">
                <a href="https://discord.gg/BNKU3m7qVE" class="btn discord" data-platform="discord">
                    <i class="fab fa-discord"></i> Discord
                    <span class="tooltip">Мой Discord</span>
                </a>
                
                <a href="https://www.twitch.tv/omeleox_" class="btn twitch" data-platform="twitch">
                    <i class="fab fa-twitch"></i> Twitch
                    <span class="tooltip">Мой Twitch</span>
                </a>
                
                <a href="" class="btn youtube" data-platform="youtube">
                    <i class="fab fa-youtube"></i> YouTube [НЕТ]
                    <span class="tooltip">Мой YouTube</span>
                </a>
            </div>
        </div>
        
        <!-- Страница с картинками -->
        <div class="page" id="gallery">
            <div class="header">
                <h1>Галерея</h1>
            </div>
            
            <div class="gallery">
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="gallery-item">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
        
        <!-- Страница с музыкой -->
        <div class="page" id="music">
            <div class="music-message">
                Не работает :(
            </div>
        </div>
        
        <!-- Футер -->
        <div class="footer">
            <p>by Omeleox</p>
        </div>
    </div>

    <script>
        // Переключение темы
        const themeSwitcher = document.getElementById('themeSwitcher');
        const toggleIcon = document.getElementById('toggleIcon');
        const body = document.body;
        
        // Изначально устанавливаем темную тему
        body.classList.add('dark-theme');
        toggleIcon.classList.add('fa-toggle-on');
        
        // Проверяем, есть ли сохраненная тема в localStorage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light-theme') {
            body.classList.add('light-theme');
            body.classList.remove('dark-theme');
            toggleIcon.classList.remove('fa-toggle-on');
            toggleIcon.classList.add('fa-toggle-off');
        }
        
        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            body.classList.toggle('dark-theme');
            
            if (body.classList.contains('light-theme')) {
                toggleIcon.classList.remove('fa-toggle-on');
                toggleIcon.classList.add('fa-toggle-off');
                localStorage.setItem('theme', 'light-theme');
            } else {
                toggleIcon.classList.remove('fa-toggle-off');
                toggleIcon.classList.add('fa-toggle-on');
                localStorage.setItem('theme', 'dark-theme');
            }
        });
        
        // Переключение страниц
        const menuItems = document.querySelectorAll('.menu-item');
        const pages = document.querySelectorAll('.page');
        
        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Убираем активный класс у всех пунктов меню
                menuItems.forEach(i => i.classList.remove('active'));
                
                // Добавляем активный класс к текущему пункту меню
                this.classList.add('active');
                
                // Скрываем все страницы
                pages.forEach(page => page.classList.remove('active'));
                
                // Показываем выбранную страницу
                const pageId = this.getAttribute('data-page');
                document.getElementById(pageId).classList.add('active');
            });
        });
        
        // Переход по ссылке при клике на кнопки социальных платформ
        const platformButtons = document.querySelectorAll('.btn[data-platform]');
        platformButtons.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // Анимация нажатия
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    window.open(this.href, '_blank');
                    this.style.transform = '';
                }, 150);
            });
        });
    </script>
</body>
</html>
